<!DOCTYPE html>
<head>
    <style>
        .container{
            display:flex;
            flex-direction:column;
            width:100vh;
            flex-wrap:wrap;
            justify-content: space-between;
            align-items: center;
        }

        .row{
            display:flex;
        }

        .small{
            width:11em;
            height:6em;
            margin-bottom: 2.5em;
        }

        .big{
            width:25em;
            height:6em;
            margin-bottom: 2.5em;
        }

    </style>
</head>
<body>
    <div class="container">
    <div class="row">
        <div class="small" style="background:#742c6c;display:inline-block;margin-right:21em"></div>
        <div class="small" style="background:#742c6c;display:inline-block;"></div>
    </div>
    <div class="row">
        <div class="big" style="background:linear-gradient(#663b7b , #5e4584);Display:inline-block;margin-right:7em"></div>
        <div class="small" style="background:linear-gradient(#663b7b , #5e4584);display:inline-block"></div>
    </div>
    <div class="row">
        <div class="small" style="background:linear-gradient(#534e92 , #485399);display:inline-block;margin-right:7em"></div>      
        <div class="big" style="background:linear-gradient(#534e92 , #485399);display:inline-block;"></div>
    </div>

    <div class="row">
        <div class="small" style="background: linear-gradient(#3c5aa4 , #305eab);display:inline-block;margin-right:7em"></div>
        <div class="big" style="background: linear-gradient(#3c5aa4 , #305eab);display:inline-block;"></div>
    </div>
    </div>
</body>
</html>
